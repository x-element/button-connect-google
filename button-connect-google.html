<link rel="import" href="../oauth-connect-google/oauth-connect-google.html">
<dom-module id="button-connect-google">
  <style>
    :host {
      display: inline-block;
    }
    .button {
      @apply(--button-connect-google);
    }
  </style>
  <template>

    <oauth-connect-google id="service" client_id="{{client_id}}"
      on-response="on_response" on-error="on_error">
    </oauth-connect-google>
    <button class="button" on-click="connect">{{text}}</button>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'button-connect-google',

    properties: {
      text: {
        type: String,
        value: 'Connect with Google'
      },
      client_id: {
        type: String
      }
    },

    connect: function () {
      this.$.service.connect();
    },

    on_response: function (event) {
      console.log(event.detail);
    },

    on_error: function (event) {
      console.log(event.detail);
    }

  });
</script>
